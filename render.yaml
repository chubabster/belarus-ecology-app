services:
  # Backend сервис
  - type: web
    name: belarus-ecology-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: belarus-ecology-db
          property: connectionString
      - key: PORT
        value: 10000

databases:
  - name: belarus-ecology-db
    plan: free
    databaseName: belarus_ecology